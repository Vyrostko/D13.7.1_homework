{% extends 'layout/base.html' %}
{% block title %}
Новый отклик
{% endblock title %}

{% block content %}

<h3>Создание нового отклика</h3>

<form method="POST" enctype="multipart/form-data" class="form-vertical">
  {% csrf_token %}

  <div class="form-group">
    {{ form.text.label_tag }}
    {{ form.text }}
  </div><br>

  <input class="btn btn-success" type="submit" value="Создать">
</form>

{% endblock content %}
