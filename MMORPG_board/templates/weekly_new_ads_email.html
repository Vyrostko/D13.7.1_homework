<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельный список новых объявлений</title>
</head>
<body>
        <h2>Здравствуйте, {{ user.username }}!</h2>
        <p>Ниже представлен список новых объявлений за последнюю неделю:</p>
        <ul>
            {% for ad in this_week_ads %}
                <li><a href="http://127.0.0.1:8000/{{ ad.get_absolute_url }}">{{ ad.title }}</a></li>
            {% endfor %}
        </ul>
</body>
</html>
